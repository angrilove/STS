        <div>
            <script type="text/javascript">
                var today = new Date(
                /* 2014, 2, 3 */
                ); //定义当天日期对象 
                var year = today.getFullYear(); //获取年份 
                var month = today.getMonth(); //获取月份 
                var date = today.getDate(); //获取日期值 
                var nextDay;
                var str;

                var day = 30;
                /**需要计算的天数**/
                var hour = 9;
                var minutes = 59;
                var xArr;
                var x_arr = [];
                var change = 0;
                while (day != change) {
                    try {
                        nextDay = new Date(year, month, date - change);
                        if (nextDay.getDay() >= 1 && nextDay.getDay() <= 5) {
                            str = nextDay.getFullYear() + "-" + FormatNum((nextDay.getMonth() + 1) + "", 2) + "-" + FormatNum(nextDay.getDate() + "", 2) + " ";
                        } else if (nextDay.getDay() == 6 || nextDay.getDay() == 0) {
                            day++;
                            change++;
                            continue;
                        }
                    } catch(e) {
                        var str = "";
                        alert(e.message);
                    }
                    change++;
                     x_arr.push(str);
                         
                }
                /**数组反转**/
                x_arr.reverse();
                
                document.write(x_arr);

                /**格式化数字为一个定长的字符串，前面补０ 
*参数: 
* Source 待格式化的字符串 
* Length 需要得到的字符串的长度 
*/
                function FormatNum(Source, Length) {
                    var strTemp = "";
                    for (r = 1; r <= Length - Source.length; r++) {
                        strTemp += "0";
                    }
                    return strTemp + Source;
                }
            </script>
