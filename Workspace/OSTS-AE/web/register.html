<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8"></meta>
    <title>STS Online - 账户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/mf.css">
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
  </head>
  <body>
  <!--屏蔽IE浏览器-->
    <!--[if IE]>
  <script language='javascript'>document.location ="no-ie.html" </script>
  <![endif]-->
  <div class="navbar navbar-default" role="navigation">
	        <div class="container">
	          <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="index.html">在线股票交易系统</a>
			</div>
			<div class="navbar-collapse collapse">
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="open-login.html"><img src="img/icon/administrative_tools-512.png" height="20em"> 开户</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	        </div>
	      </div>
	      <div class="container container-register">
	      <div class="row">
	      <div class="col-md-3">
	      <section class="login-box">
	       <form class="form-signin" role="form">
        <div class="login-title">
        <h3 class="form-signin-heading">登录您的账户</h3></div>
        <div class="login-input">
        <input class="form-control" placeholder="请输入已注册的用户名" required="" autofocus="" type="text">
        <input class="form-control" placeholder="请输入密码" required="" type="password">
        </div>
        <div class="login-btn">
        <button class="signin-btn" type="submit">登录</button>
        </div>
      </form>
	      </section>
	      </div>
	      <div class="col-md-9">
	      <section class="register-body">
	      <div class="alert alert-warning alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>注意!</strong> 自助注册之前需要先开户，如有疑问请联系管理员。</div>
	      <div class="register-form">
	      <form id="form-register" class="form-horizontal form-register" role="form">
  <div class="form-group">
    <label for="inputUserName" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputUserName" placeholder="请输入用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">账户密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword" placeholder="请输入账户密码">
    </div>
  </div>
  <div class="form-group">
    <label for="inputConfirmPassword" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="请输入确认密码">
    </div>
  </div>

  <div class="form-group">
  <label for="checkbox-inline" class="col-sm-2 control-label">性别</label>
 <div class="col-sm-3">
      <div class="radio-inline">
  <label>
    <input type="radio" name="radiosSex" id="radiosMan" value="0" checked>男</label>
</div>
<div class="radio-inline">
  <label>
    <input type="radio" name="radiosSex" id="radiosWoman" value="1">女</label>
</div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassport" class="col-sm-2 control-label">身份证号码</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputPassport" placeholder="请输入18位身份证号码">
    </div>
  </div>
   <div class="form-group">
    <label for="inputAddress" class="col-sm-2 control-label">家庭住址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAddress" placeholder="请输入家庭住址">
    </div>
  </div>
  <hr>
  <div class="form-group">
    <label for="inputBrokerID" class="col-sm-2 control-label">券商帐号</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputBrokerID" placeholder="请输入已经成功开户的券商账号">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTradingPassword" class="col-sm-2 control-label">交易密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputTradingPassword" placeholder="请输入交易密码">
    </div>
    <button type="button" class="btn btn-default btn-inline">校验</button>
  </div>

  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-8">
  <label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckboxRegAgreement" value="0"> 同意<a href="#">注册协议</a>
</label>
  </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
	      </form>
	      </div>
	      </section>
	      </div>
	      </div>
	      </div>
  </body>
  </html>
